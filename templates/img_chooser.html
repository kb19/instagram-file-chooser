    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

        <link rel="stylesheet" href="css/style.css">        
        <link rel="stylesheet" href="css/main.css">

        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
            .images img {
            	opacity: 0.7;
            }
			.images img:hover {
				cursor: pointer;
				opacity: 1.0;
			}
			.prev {
				float: left;
			}
			.next {
				float: right;
			}
			.navigation {
				clear: both;
				margin-top: 15px;
			}
			.images div
			{
				/*width: 600px;
				float: left;*/
			}
			.image-content {
				overflow: hidden;
				position: relative;
				width: 600px;
				height: 600px;
			}
			.image-content .images {
				clear: both;
				position: absolute;
				width: 1200px;
				margin-top: 39px;
			}
			.image-content .images div {
				float: left;
				width: 600px;
			}
		</style>

        <script src="js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>		
	</head>
	<body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Project name</a>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit">
                <h1>Choose Your Image</h1>                
            </div>

            <section class="image-content row">
				<div class="navigation">
	            	<button class="btn btn-inverse prev">Previous</button>
	            	<button class="btn btn-inverse next" data-nexturl="{{pagination.next_url}}">Next</button>
	            </div>	
            	<article class="images">
            		<div class="selected">
			            {{#data}}
							<img class="thumb" src="{{images.thumbnail.url}}" data-full="{{images.thumbnail.full}}" data-thumb="{{images.thumbnail.url}}"/>
						{{/data}}  
					</div>
				</article>  
	        </section>

            <hr>

            <footer>
                <p>&copy; Company 2012</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
        <script>
			$(document).ready(function(){
				// Preload one slide
				var url = $('.next').data('nexturl');
				$.ajax({
					type: "GET",
					url: "next.php",
					data: { url: url },
					dataType: 'json',
					success: function(data)
					{
						addImagePage(data, false);
					}
				});

				$('.thumb').on('click', function(){
					var $this = $(this);

					// This function exists in the parent window
					window.opener.updateInstagramImage($this.data('full'), $this.data('thumb'));
					window.close();
				});	

				$('.next').on('click', function(){					
					if ($(this).data('nexturl') != 'end')
					{
						$('.image-content .images').animate({left: '-=600'}, 1000);

						// Load the next slide
						var url = $(this).data('nexturl');

						$.ajax({
							type: "GET",
							url: "next.php",
							data: { url: url },
							dataType: 'json',
							success: function(data)
							{
								addImagePage(data, true);
							}
						});						
					}
				});	

				$('.prev').on('click', function(){
					var $img_content = $('.image-content .images');
					var left = $img_content.position().left;
					 
					if (left != 0)
						$img_content.animate({left: '+=600'}, 1000);
				});		
			});

			function addImagePage(data, setSelected)
			{			
				if (setSelected)
				{
					var $el = $('.selected').next();
					$('div').removeClass('selected');
					$el.addClass('selected');
				}

				var url = data.pagination.next_url;	
				
				var $div = $("<div>");
				$.each(data.data, function(key, value){					 
					var $img = $('<img>');
					$img.attr('src', value.images.thumbnail.url);
					$img.data('full', value.images.standard_resolution.url);
					$img.data('thumb', value.images.thumbnail.url);

					$div.append($img);
				});		

				$('.images').append($div);

				var width = $('.image-content .images').width();
				$('.image-content .images').width(width + 600);
				
				if (typeof url === 'undefined' || url == '')
				{
					$('.next').data('nexturl', 'end');	
				}
				else
				{
					$('.next').data('nexturl', url);					
				}
			}
			
		</script>
    </body>
</html>
